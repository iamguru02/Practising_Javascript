<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Using list style property</title>
    <style>
        .hero {
            background-color: red;
            color: white;
        }
        li {
            list-style-type: disc;
        }
    </style>
</head>

<body>
    <div class="hero">
        <ul>
            <li>
                home
            </li>
            <li>rishabh</li>
        </ul>
    </div>
</body>

</html>
