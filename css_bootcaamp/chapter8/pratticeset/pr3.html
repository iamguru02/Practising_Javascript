<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\
    , initial-scale=1.0">
    <title>Rotating image using transition</title>
    <style>
        img {
            animation: messi 1s ease-in infinite;
        }

        @keyframes messi {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <main>
        <img src="/Screenshot (571).png" alt="
        messi-image" width="800px">
    </main>
</body>

</html>
