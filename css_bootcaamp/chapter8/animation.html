<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        background-color: red;
        height: 100vh;
        width: 100vw;
    }
    .box{
        width: 300px;
        background-color: aqua;
        color: white;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        animation-name: widthAnimate;
        animation-duration: 3s;
        animation-timing-function:ease-in-out;
        animation-delay: 1s;
        animation-iteration-count:3;
        animation-direction: reverse;
    }
    img{
        width: 300px;
        background-color: aqua;
        color: white;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* animation-name: widthAnimate;

        animation-duration: 1s;
        animation-timing-function:ease-in-out;
        animation-delay: 1s;
        animation-iteration-count:3;
        animation-direction: reverse; */
        animation: widthanimate2 3s ease-in-out 0.5s 4 alternate;
         
        
    }
    @keyframes widthAnimate {
        from {
            width: 30px;
            height: 30px;
        }
        to{
            width: 100px;
            height: 100px;
        }
    }
    @keyframes widthanimate2 {
        0%{
            width: 30px;
            height: 30px;

        }
        20%{
            width: 180px;
            height: 130px;
        }
        100%{
            width: 190px;
            height: 190px;
        }
    }
    
</style>
<body>
    <div class="container">
      <div class="box">
        <img src="/Screenshot (571).png" width="500px" height="500px" alt="vtop tt">
      </div>
    </div>
</body>
</html>
