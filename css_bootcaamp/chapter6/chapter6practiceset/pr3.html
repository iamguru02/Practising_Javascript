<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
        }

        ul {
            display: flex;
            padding: 20px;

        }

        li {
            list-style: none;
            word-spacing: 10px;
            justify-content: space-between;

        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .div1 {
            background-color: red;
            height: 800px;
            width: 800px;
            border: 3px solid black;
        }

        .div2 {
            background-color: blue;
            height: 800px;
            width: 800px;
            border: 3px solid black;
        }

        footer {
            background-color: black;
            height: 50px;
            color: white;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
    <footer>
        <h3>Developed by Rishabh Shukla All rights reserved &copy </h3>
    </footer>
</body>

</html>
