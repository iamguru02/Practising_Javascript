<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            background-color: aquamarine;
            height: 150vh;
            /* justify-content: center; //to make them in center by horizon */
            align-items: center;
            /*and align items makes the items to be aligns into center by vertically*/
            /* align-content: center; */

            /*it removes the space inbetween the flex when you try to check the responsivity*/
        }
        .box1{
            /* height: 234px;
            width: 245px; */
            background-color: blue;
            border: 2px solid black;
            order: 4;
            flex-grow: 3;

        }
        /* and flex shrink makes the flex not to go overflow */
        .box2{
            height: 234px;
            width: 345px;
            background-color: red;
            flex-grow: 2;
        }
        .box3{
            height: 234px;
            width: 345px;
            background-color: red;
        }
        .box4{
            height: 234px;
            width: 345px;
            background-color: red;
        }
    </style>

<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
    </div>

</body>
