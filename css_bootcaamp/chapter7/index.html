<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display:grid;
            background-color: yellow;

            /* grid-row-gap: 9px;
            grid-column-gap: 9px; */
            grid-gap: 9px 10px ;
            grid-template-columns: auto auto auto;
            grid-template-rows: 44px 80px ;}
            
            /* justify-content: center;
            align-content: center; */
            /* justify content se horizontally theek kartee haii */
        
        /* in template property we basically give the width which has to be occupied by the template */

        /* grid gap is a shorthand property in order to define grid row gap and grid column gap. */
        /* another property in grid.
        and if we given only one value than it can be use as a both for grid row and grid column/. */
        .item{
            background-color: aquamarine;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>
</html>
