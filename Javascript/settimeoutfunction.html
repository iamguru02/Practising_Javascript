<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout Function in Javascript</title>
</head>
<body>
    <button onclick= "test()">Try the Set timeout function of Javascript</button>
    <script>
        function test(){
            setTimeout(function() {
                document.write("Hello World!!")
            }, 3000); 
        }
    </script>
</body>
</html>
