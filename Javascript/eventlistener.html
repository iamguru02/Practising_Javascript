<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener in Javascript</title>
</head>

<body>
    <div id="counter"></div>
    <button id="btn">Click Me</button>
    <button id="stop" onclick="stop()">Stop</button>
</body>
<script>
    var i = 0;
    document.getElementById('btn').addEventListener("click", start)
    function start() {
        document.getElementById('counter').innerText = i;
        i++;
    }

    document.getElementById('btn').addEventListener("mouseenter", colorChange);
    function colorChange() {
        document.getElementById('counter').style.color = 'red';
    }
    document.getElementById('btn').addEventListener("mouseleave", colorback);
    function colorback() {
        document.getElementById('counter').style.color = 'black';
    }
    function stop() {
        document.getElementById('btn').removeEventListener("click", start)
    }
</script>

</html>
