<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Cases</title>
</head>
<body>
    <script>
        var i =1;
        switch (i) {
            case  0 :
                document.write("this is zero case")
                break;
            case 5 :
                document.write("this is case 1")
            default:
                document.write("this is the default case ")
                break;
        }

    </script>
</body>
</html>
