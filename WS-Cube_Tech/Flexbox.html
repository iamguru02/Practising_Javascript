<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLex Box</title>
    <style>
        .main{
            height: 400px;
            width: 400px;
            border: 2px solid red;
            margin: auto;
            font-size: 30px;
            text-align: center;
            display: flex;
        }
        .main div{
            height: 40px;
            border: 3px solid black;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div> 1 </div>
        <div> 2 </div>
        <div> 3 </div>
        <div> 4 </div>
        <div> 5 </div>
    </div>
</body>
</html>
