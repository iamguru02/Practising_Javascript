<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <style>
        .main{
            width: 800px;
            height: 600px;
            border: 2px solid red;
            margin: auto;
            display: grid;
            grid-template-columns: auto auto auto; 
            grid-column-gap : 10px;
            grid-row-gap: 10px;
        } 
        .main div{
            padding: 50px;
            background-color: aqua;
            font-size: 50px;
            border: 2px solid black;
            

        }
        #div1{
            grid-row-start: 1;
            grid-row-end: 3;
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="div1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
