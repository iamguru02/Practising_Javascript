<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        body{
            background-color: yellow;
        }
        .main{
            color: white;
            background-color: red;
            width: 500px;
            height: 300px;
            text-align: center;
            border: 5px solid black;
        }
        .main:hover{
            color: red;
            background-color: white;
            width: 400px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>this is rishuu</h1>
    </div>
</body>
</html>
