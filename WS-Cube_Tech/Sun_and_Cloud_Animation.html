<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun and Cloud Animation Using CSS</title>
    <style>
        .box {
            width: 100%;
            height: 200px;
            border: 2px solid black;
            position: relative;
            margin-top: 50px;
            overflow: hidden;
        }

        .sun {
            height: 120px;
            width: 120px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: -15px;
        }

        .cloud1 {
            width: 200px;
            height: 100px;
            position: absolute;
            top: 20px;
            left: -10px;
            opacity: 0.8;
            animation-name: cloud1 5s linear;
        }

        .cloud2 {
            width: 200px;
            height: 100px;
            position: absolute;
            top: 40px;
            left: 500px;
            opacity: 0.8;
            animation-name: cloud2 2.5s ease-in;
            animation-delay: 2.5s;
        }

        .cloud3 {
            width: 200px;
            height: 100px;
            position: absolute;
            top: 50px;
            right: -10px;
            opacity: 0.8;
            animation-name: cloud3 5s ease-out;
        }
        .cloud1 {
            width: 200px;
            height: 100px;
            position: absolute;
            top: 20px;
            left: -10px;
            opacity: 0.8;
            animation-name: sun 5s ease-in-out;
        }

        @keyframes cloud1 {
            from {
                top: 20px;
                left: -10px;
            }

            to {
                top: 20px;
                left: 110%;
            }
        }

        @keyframes cloud2 {
            from {
                top: 40px;
                left: 500px;
            }

            to {
                top: 30px;
                left: 110%;
            }
        }

        @keyframes cloud3 {
            from {
                top: 50px;
                right: -10px;
            }

            to {
                top: 30px;
                right: 110%;
            }
        }
        @keyframes sun{
            from{
                top: 50px;
                left: -15px;
                background-color: lightyellow;
            }
            to{
                top: 15px;
                left: 110px;
                background-color: darksalmon;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="sun"></div>
        <div class="cloud1">
            <img src="/photo-1504253163759-c23fccaebb55.jpg" height="100%" width="100%">

        </div>
        <div class="cloud2">
            <img src="/photo-1504253163759-c23fccaebb55.jpg" height="100%" width="100%">

        </div>
        <div class="cloud3">
            <img src="/photo-1504253163759-c23fccaebb55.jpg" height="100%" width="100%">

        </div>

    </div>
</body>

</html>
