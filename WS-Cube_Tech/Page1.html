<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Certain Pattern using CSS</title>
    <style>
        .main {
            width: 1000px;
            height: 540px;
            background-color: red;
            margin: 200px auto;
        }

        .row1 {
            width: 1000px;
            height: 100px;
            background-color: orange;
            font-size: 50px;
            text-align: center;
        }

        .row2 {
            width: 1000px;
            height: 40px;
            background-color: aqua;
            font-size: 25px;
            color: white;
        }

        .row2-col1 {
            width: 200px;
            height: 40px;
            background-color: chartreuse;
            float: left;
        }

        .row2-col2 {
            width: 200px;
            height: 40px;
            background-color: rgb(135, 37, 155);
            float: left;
        }

        .row2-col3 {
            width: 200px;
            height: 40px;
            background-color: rgb(9, 7, 145);
            float: left;
        }

        .row2-col4 {
            width: 200px;
            height: 40px;
            background-color: rgb(254, 244, 49);
            float: left;
        }

        .row2-col5 {
            width: 200px;
            height: 40px;
            background-color: rgb(10, 91, 97);
            float: left;
        }

        .row3 {
            width: 1000px;
            height: 200px;
            background-color: gray;
        }

        .row3-col1 {
            height: 200px;
            width: 250px;
            background-color: burlywood;
            float: left;
            color: white;
            text-align: center;
            font-size: 25px;
            color: white;
        }

        .row3-col2 {
            width: 750px;
            height: 200px;
            background-color: green;
            float: left;
        }
        .row3-col1-row1{
            height: 40px;
            width: 250px;
            background-color: burlywood;
            
           
        }
        .row3-col1-row2{
            height: 40px;
            width: 250px;
            background-color: rgb(254, 244, 49);

        }
        .row3-col1-row3{
            height: 40px;
            width: 250px;
            background-color: rgb(9, 7, 145);
          
        }
        .row3-col1-row4{
            height: 40px;
            width: 250px;
            background-color: rgb(135, 37, 155);

        }
        .row3-col1-row5{
            height: 40px;
            width: 250px;
            background-color: chartreuse;
        }
        .row4{
            width: 1000px;
            height: 50px;
           background-color: black;
            color: white;
            text-align: center;
            font-size: 50px;
        }
        .row5{
            height: 100px;
            width: 1000px;
            background-color: darkslateblue;
        }
        .row5-col1{
            width: 340px;
            height: 100px;
            float: left;
            background-color: azure;

        }
        .row5-col2{
            width: 330px;
            height: 100px;
            float: left;
            background-color: hotpink;
        }
        .row5-col3{
            width: 330px;
            height: 100px;
            float: left;
            background-color: maroon;
        }
        .row6{
            text-align: center;
            font-size: 40px;
            color: white;
        }

    </style>
</head>

<body>
    <div class="main">
        <div class="row1">Welcome to WS CUbe Tech</div>
        <div class="row2">
            <div class="row2-col1">Home</div>
            <div class="row2-col2">About</div>
            <div class="row2-col3">Courses</div>
            <div class="row2-col4">Gallery</div>
            <div class="row2-col5">Contact Us</div>
        </div>
        <div class="row3">
            <div class="row3-col1">

                <div class="row3-col1-row1">Home</div>
                <div class="row3-col1-row2">About</div>
                <div class="row3-col1-row3">Courses</div>
                <div class="row3-col1-row4">Gallery</div>
                <div class="row3-col1-row5">Contact Us</div>
            </div>
            <div class="row3-col2">
                <img src="/IMG-20221002-WA0171.jpg"  height="200px" width="750px" >
            </div>
        </div>
        <div class="row4">
              Our Clients
        </div>
        <div class="row5">
            <div class="row5-col1">
                Image 1
            </div>
            <div class="row5-col2">
                image3 2
            </div>
            <div class="row5-col3">
                Image 3
            </div>
        </div>

        <div class="row6">
            Home | About | Courses | Gallery | Contact Us
        </div>
    </div>

</body>

</html>
