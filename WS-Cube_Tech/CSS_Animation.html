<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Using CSS</title>
    <style>
        .main {
            height: 600px;
            width: 600px;
            border: 2px solid black;
            margin: auto;
            position: relative;
        }

        .box {
            position: absolute;
            background-color: red;
            width: 200px;
            height: 200px;
            left: 0;
            top: 0;
            animation-name: box;
            animation-duration: 5s;
        }

        @keyframes box {
            0% {
                left: 0px;
                top: 0px;
                background-color: red;

            }

            25% {
                left: 400px;
                top: 0px;
                background-color: yellow;
            }

            50% {
                left: 400px;
                top: 400px;
                background-color: green;
            }

            75% {
                left: 0;
                top: 400px;
                background-color: aliceblue;
            }

            100% {
                left: 0px;
                top: 0px;
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box"></div>
    </div>
</body> 

</html>
