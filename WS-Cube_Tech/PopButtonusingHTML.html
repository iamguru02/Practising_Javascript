<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP BUTTON USING HTML</title>
    <style>
        .main{
            width: 400px;
            height: 400px;
            border: 2px grey solid;
            margin: auto;
            margin-top: 100px;
            position: relative;
        }
        .add{
            width: 100%;
            font-size: 30px;
            background-color: darkred;
            color: white;
            position: absolute;
            left: 0;
            opacity: 0;
            bottom: -40px;
            transition: 1.1s;
        }
        .main:hover .add{
            bottom: 0px;
            opacity: 1;
            
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="/IMG-20221002-WA0171.jpg" height="100%" width="100%">
        <input type="button" name="" value="Add to Cart" class="add">
    </div>
</body>
</html>
