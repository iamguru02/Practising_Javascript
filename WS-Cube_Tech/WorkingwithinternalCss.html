<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main {
            width: 500px;
            height: 500px;
            background-color: red;
        }
        #parent-row-1{
            height: 250px;
            width: 500px;
            background-color: yellow;
        }
        #parent-row-2{
            height: 250px;
            width: 500px;
            background-color: aqua;
        }
        .col-1{
            width: 250px;
            height: 250px;
            background-color: brown;
            float: left;
        }
        .col-2{
            width: 250px;
            height: 250px;
            background-color: pink;
            float: left;
        }
        .col-3{
            width: 250px;
            height: 250px;
            background-color: rgb(219, 255, 192);
            float: left;
        }
        .col-4{
            width: 250px;
            height: 250px;
            background-color: rgb(0, 63, 221);
            float: left;
        }
    </style>
</head>

<body>
    <div class="main">
        <div id="parent-row-1">
            <div class="col-1">Home</div>
            <div class="col-2">About</div>
        </div>
        <hr>
        <div id="parent-row-2">
            <div class="col-3">Gallery</div>
            <div class="col-4">Contact</div>
        </div>
        <h3>Hello</h3>
    </div>
   
</body>

</html>
