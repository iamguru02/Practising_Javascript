<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Property in CSS</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            background-color: red;
            /*
                the syntax transform:translate(x,y);
                if only x then we can give transform:translateX(here x)
                trasnform:translateY(here y)
                you can give only one at a time in order to use this transform function

                but if you want to pass the two you can use short-hand property.

            */
            transform:translate(10px, 10px)
        }
    </style>
</head>
<body>
     <div class="main">

     </div>
</body>
</html>
