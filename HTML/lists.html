<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <li>rishabh</li>
        <li>shukla</li>
    </ul>
    <ol>
        <li>rishabh</li>
        <li>shukla</li>
    </ol>
    
    <dl>
        <dt>Rishabh</dt>
        <dd>This is my first name</dd>
        <dt>Shukla</dt>
        <dd>This is my last name</dd>
        <dd>This is the defninition description</dd>

    </dl>
</body>
</html>
