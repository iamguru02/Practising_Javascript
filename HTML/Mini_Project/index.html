<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <div class="signup-body">
                <main>
                    <form action="#">
                        <p>
                            <label for="fullname">Full Name</label>
                            <input type="text" id="ful name" placeholder="Rishabh Pradeep Shukla" required>
                        </p>
                        <p>
                            <label for="Email">Your Email</label>
                            <input type="email" id="email" placeholder="kumkumshukla631@gmail.com" required>
                        </p>
                        <p>
                            <label for="Password">Your New Password</label>
                            <input type="password" id="Password" placeholder="At least 8 Characters" required>
                        </p>
                        <p>
                            <input type="submit" id="submit" value="Create Account" required>
                        </p>
    
                    </form>
                </main>

                <footer class="signup-footer">
                    <p>Alreeady have an Account? <a href="#">Login</a></p>
                </footer>
            </div>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
