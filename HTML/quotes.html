<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes in HTML</title>
</head>
 
<body>
    <blockquote>
        <p>this is rishabh</p>
        <cite>shuklaa</cite>

</body>
