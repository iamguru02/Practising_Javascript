<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>

<body>
    <div class="container">This is maths Object Module </div>
    <script>
        //printing the maths object
        let M = Math;
        console.log(M);

        //Printing the constants from maths obejct

        console.log("the values of Math.E is ", Math.E);
        console.log("the value of LN2 is", Math.LN2);
        console.log("the value of  LN10 is ", Math.LN10);
        console.log("the value of  PI is ", Math.PI);



        // E
        // :
        // 2.718281828459045
        // LN2
        // :
        // 0.6931471805599453
        // LN10
        // :
        // 2.302585092994046
        // LOG2E
        // :
        // 1.4426950408889634
        // LOG10E
        // :
        // 0.4342944819032518
        // PI
        // :
        // 3.141592653589793
        // SQRT1_2
        // :
        // 0.7071067811865476
        // SQRT2
        // :
        // 1.4142135623730951
        let a = 34.4555;
        let b = 56;
        console.log("the value of a and b is ", a, b);
        console.log("the value of a and b in rounded format is ", Math.round(a), Math.round(b));

        console.log("3 raised to the power of 9 is", Math.pow(3, 2));
        console.log("4 raised to the power of 2 is ", Math.pow(4, 2));

        console.log("square root of 36 is  ", Math.sqrt(36));
        console.log("square root of 45 is  ", Math.sqrt(45));

        //Cell and floor
        console.log("5.8 rounded up to nearest integer is " , Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer is " , Math.floor(5.8));
        
        //abs function

        console.log("Absolute value of 5.66 is " , Math.abs(5.66));
        console.log("Absolute value of -5.67 is " , Math.abs(-5.67));

        //Trignometric functions

        console.log("Absolute value of sinPI is ", Math.sin(Math.PI))

       //Min and Max functions

       console.log("min value of 4,5,6", Math.min(4,5,6));
       
       console.log("max value of 4,5,6", Math.max(4,5,6));

       //generating a random number
       let r =  Math.random();
       let a1 = 1;
       let b1 = 100;

       let r1_100 = a1+ (b1-a1)*Math.random();
       console.log("the random between a1 and b is " , r1_100);
       console.log("the random number is " , r);
       











    </script>
</body>

</html>
