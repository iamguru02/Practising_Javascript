<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Finally to clear the input box</title>
</head>

<body>
    Enter a number between 5 and 10
    <input type="" name="" id="num"></br>
    <button onclick="test()">Click Me</button>
    <div id="res">

    </div>
    <script>
        var num = document.getElementById('num');
        function test() {
            var data = num.value;
            try {
                if (isNaN(data)) {
                    throw "This is not a number";
                } else {
                    if (data < 5 || data > 10) {
                        throw "Number is out of range";
                    } else {
                        throw "";
                    }
                }
            } catch (errMessage) {
                document.getElementById("res").innerText = errMessage;
            }
            finally{
                num.value = "";
            }
        }

        //if we dont want to use else then we can do that by dry statement.
    </script>
</body>

</html>
